
<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="{{post.profileImageUrl}}" alt="">
    <mat-card-title routerLink="/profile" [queryParams]="{ username: post.user }" routerLinkActive="active" >{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="imgs" src="{{post.imageUrl}}" alt="">
  <mat-card-content>
    <p>
      {{post.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>favorite</mat-icon>
    </button></mat-card-actions>
</mat-card>
